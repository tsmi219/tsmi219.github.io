<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-8" src="https://vignette.wikia.nocookie.net/battlefordreamislandfanfiction/images/9/93/15-black-apple-logo-transparent-background-free-cliparts-that-you-efbLFQ-clipart.png/revision/latest?cb=20170521171353" alt="Tromme Logo" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Welcome Back!</h1>

&nbsp;

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
&nbsp;
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-md btn-primary" type="submit">Sign In</button> 
      <button class="btn btn-md btn-info" type="submit">Sign Up</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
